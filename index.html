<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/19fb578bed.js" crossorigin="anonymous"></script>
    <link rel="stylesheet"  href="./style.css" />
    <title>Restaurant Home Page</title>
</head>
<body>
    <header>
        <h1>FOOOD!</h1>
         <!-- navigation bar -->
             <ul>
                 <li> <a href="./index.html">Home</a></li>
                 <li> <a href="">Other</a></li>
             </ul>
    </header>
    <main>
        <fieldset>
            <legend>Choose Your Food!</legend>
        <form id="foodForm">
            <label for="foodName">Food Name:</label>
            <input type="text" id="foodName" name="foodName" required><br>
            
            <label for="foodType">Types of Food:</label>
            <select id="foodType" name="foodType">
                <option value="fruit_vegetables">Fruit and Vegetables</option>
                <option value="starchy_food">Starchy Food</option>
                <option value="dairy">Dairy</option>
                <option value="protein">Protein</option>
                <option value="fat">Fat</option>  
            </select><br>
            <label for="price">Price:</label>
            <input type="number" id="price" name="price" step="0.01"><br>
            <input type="submit" value="Submit" > <br> <br> 
        </form>
        </fieldset>
        <br>
        <table>
            <tr>
                <th>Food ID</th>
                <th>Food Name</th>
                <th>Food Type</th>
                <th>Price</th>
              </tr>
        </table>
        <table id="foodTable">
        </table>
    </main>
    <footer>
        <a href="https://www.linkedin.com/in/rula-qudah-508b941b8/"><i class="fa-brands fa-linkedin"></i></a>

        </p>
    </footer>
    <script src="./app.js"></script>
</body>

</html>
